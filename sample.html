<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e0e0e0;
        }

        header {
            background: #e0e0e0;
            color: #333;
            padding: 1rem;
            width: 100%;
            text-align: center;
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem 0;
        }

        .card {
            background: #e0e0e0;
            border-radius: 10px;
            margin: 1rem;
            padding: 2rem;
            width: 300px;
            box-shadow: 10px 10px 20px #bebebe,
                        -10px -10px 20px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card h2 {
            margin-top: 0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 10px 10px 20px #bebebe,
                        -10px -10px 20px #ffffff,
                        inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Page</h1>
    </header>

    <section class="cards">
        <div class="card">
            <h2>About Me</h2>
            <p>Hi, I'm Ethnic Sai. I'm a Student.</p>
        </div>
        <div class="card">
            <h2>Projects</h2>
            <p>Check out some of my work below.</p>
        </div>
        <div class="card">
            <h2>Contact</h2>
            <p>You can reach me at ethnicsai.04@gmail.com</p>
        </div>
    </section>
</body>
</html>
